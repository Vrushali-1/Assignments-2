<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of heads</title>
</head>
<body>

    <script>
    
        function numHeads(number){
         
           var array=[true,false];
           var count=0;
           for(var i=0;i<number;i++){
            var index=Math.round(Math.random());
             if(array[index]==true){
               count++;
             }
           
           }

          return count;

        }

        console.log(numHeads(10));
        console.log(numHeads(10));
        console.log(numHeads(10));
       
    </script>
    
</body>
</html>
