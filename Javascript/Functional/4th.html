<body>
    <script>
              function map(array,f1){
                var nums=[];  
                for(var i=0;i<array.length;i++){
                   nums.push(f1(array[i]));
                }
                return nums;
              }

              function square(x){
                  return x * x;
              }

              console.log(map([1, 2, 3, 4, 5], square));
              console.log(map([1, 4, 9, 16, 25], Math.sqrt));
    </script>

     

</body>
