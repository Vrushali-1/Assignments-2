<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the lengths of non 'q' words</title>
</head>
<body>
    <script>

        var test1=["stop","quit","exit"];
        var test2=["queen","quit"];
             console.log(test1+"-->"+lengthOfNonQWords(test1));
             console.log(test2+"-->"+lengthOfNonQWords(test2));

        function lengthOfNonQWords(array){
            var newArr=[];
            newArr=array.filter(filtering);
            return newArr.reduce(reducing,0);
        }

            function filtering(string){
                 if(string.includes("q")==false){
                   return string;
                 }
            }

            function reducing(total,string){
                return  total + string.length;
            }
        
    </script>
</body>
</html>
