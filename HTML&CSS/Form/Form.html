<!DOCTYPE html>
<html>
 <html lang="en">
    <head>
            <title>Form Page</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="Form.css">
            <link href="https://fonts.googleapis.com/css?family=Dosis|Lato|Oswald|Pacifico|Roboto|Parisienne|Monoton|Berkshire Swash|Fredericka the Great|Cabin Sketch|Cutive Mono|Black And White Picture|Kumar One Outline|Diplomata SC|Monofett|Londrina Shadow" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid" id='Page'>
            <h5 id="Heading">Good Vibes Form</h5>
               <div class="content">
                       <h4 id="Subheading">Tell us something positive that happened to you today.</h4>
                            <table>
                                <tr>
                                 <td class="left">Name</td><td><input type="text" placeholder="Enter your name" class="textfeild"/></td>
                                </tr>

                                <tr>
                                 <td class="left">Email</td><td><input type="text" placeholder="Enter your email address" class="textfeild"/></td>
                                </tr>

                                <tr>
                                  <td class="left">On a scale of 1-10,how good was it?</td><td><input type="text" class="textfeild" placeholder="Enter a number between 1 and 10" /></td>
                                </tr>

                                <tr>
                                  <td class="left">At what time of day it happen?</td><td id='radio'><input type="radio" id="time1" name="r1"/><label for="Morning">Morning</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="time2" name="r1"/><label for="Afternoon">Afternoon</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="time2" name="r1"/><label for="Evening">Evening</label></td>
                                </tr>

                                <tr>
                                  <td class="left">What emotions did you experience?<br>(Select all that apply)</td><td id="checkbox"><input id="c1" type="checkbox" value="Excited"/><label for="Excited">Excited</label>
                                                                                           &nbsp;&nbsp;&nbsp;<input id="c2" type="checkbox" name="Humbled"/><label for="Humbled">Humbled</label>
                                                                                           &nbsp;&nbsp;&nbsp;<input id="c3" type="checkbox" name="Elated"/><label for="Elated">Elated</label>
                                                                                           <br><input id="c4" type="checkbox" name="Loved" /><label for="Loved">Loved</label>
                                                                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="c5" type="checkbox" name="Pleasant"/><label for="Pleasant">Pleasant</label>
                                                                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="c6" type="checkbox" name="Enthusiastic"/><label for="Enthusiastic">Enthusiastic</label>
                                    </td>
                                </tr>

                                <tr>
                                   <td class="left">Please describe your positive experience.</td><td><textarea class="textfeild" id="Experience" name="Experience" rows="4" cols="50" placeholder="Enter your experience here"></textarea></td>
                                </tr>

                                <tr>
                                    <td colspan="2" id="button"><input type="button" value="Submit"/></td>
                                </tr>
                            </table>
               </div>

        </div>

    </body>
</html>
