<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <script>
        function padChars(number,char){
              var final = "";
               for(var i=0;i<number;i++){
                   final +=char;
               }
            return final;   
        }

        console.log(padChars(5,"x"));
        console.log(padChars(7,"-"));
    </script>
</body>
</html>
