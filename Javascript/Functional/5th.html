        <script>
            
            function isEven(number){
                if(number%2==0){
                    return true;
                } else{
                    return false;
                }
                  
            }

            function find(array,testFunction){
               
               if(testFunction(array.slice(0,1))){
                       return array.slice(0,1);
               } else {
                   array.shift();
                   return find(array,testFunction);
               }
                

            }

            console.log(find([1,3,4],isEven));

        </script>
