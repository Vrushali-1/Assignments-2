<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        .content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
                <p id="Mul"></p>

    </div>
    <script>
        function tables(){
            
              for(var i=1;i<=12;i++){
                for(var j=1;j<=10;j++){
                  
                   document.getElementById("Mul").innerHTML+= i+" * "+j+" = "+i*j+"<br/>";
                }
                document.getElementById("Mul").innerHTML+="<br/>";
              } 
            
           
        }

        tables();
    </script>
</body>
</html>
