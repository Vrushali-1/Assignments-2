<body>
    <script>
            function isEven(number){
                if(number%2==0){
                    return true;
                } else{
                    return false;
                }
            }

            function find(array,testFunction){
                for(var i=0;i<array.length;i++){
                   if(testFunction(array[i])){
                       return array[i];
                   }
                }

            }


            console.log(find([1,3,,5,4,2],isEven));
    </script>
</body>
