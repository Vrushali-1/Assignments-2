<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Step Array Allocation</title>
</head>
<body>
    <script>
        function oneStep(){
            var fourNums=[];
            var nums=[];
            for(var i=0;i<4;i++)
            {
                nums[i]=Math.random();
            }
            fourNums=nums;
            return fourNums;
        }
        console.log(oneStep());
    </script>
</body>
</html>
