<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum from three numbers.</title>
</head>
<body>
        <script>
                  function maximum(num1,num2,num3){
                      if(num1>num2 && num1>num3){
                          return num1;
                      } else if(num2>num1 && num2>num3){
                          return num2;
                      }else{
                          return num3;
                      }
                  }

                  console.log(maximum(1,2,3));
                  console.log(maximum(1,3,2));
                  console.log(maximum(3,2,1));
        </script> 
</body>
</html>
